<!DOCTYPE html>
<html>
<head><title>Admin Login</title></head>
<body style="font-family: Arial; background: #c0c0c0; padding: 50px;">
    <div style="max-width: 400px; margin: 0 auto; background: white; padding: 30px; border: 2px solid #808080;">
        <h2>Admin Login</h2>
        <form method="POST">
            <p><label>Username: <input type="text" name="username" required style="width: 100%; padding: 5px;"></label></p>
            <p><label>Password: <input type="password" name="password" required style="width: 100%; padding: 5px;"></label></p>
            <p><button type="submit" style="padding: 10px 20px;">Login</button></p>
        </form>
        <p><small>Default: admin / admin123</small></p>
    </div>
</body>
</html>
