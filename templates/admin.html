<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Interface administrateur</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    h1 { color: #2c3e50; }
    form { max-width: 600px; margin-top: 1em; }
    label, textarea, select, input { display: block; margin-bottom: 1em; width: 100%; }
    textarea { height: 150px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Interface administrateur</h1>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <form method="POST">
    {% if not session.logged_in %}
      <label for="password">Mot de passe :</label>
      <input type="password" name="password" placeholder="Mot de passe">
      <button type="submit">Connexion</button>
    {% else %}
      <label for="date">Date du match :</label>
      <select name="date">
        {% for date in dates %}
          <option value="{{ date }}" {% if date == selected_date %}selected{% endif %}>{{ date }}</option>
        {% endfor %}
      </select>

      <label for="commentaires">Commentaires :</label>
      <textarea name="commentaires">{{ commentaires }}</textarea>

      <button type="submit">Enregistrer</button>
      <button type="submit" name="reset" value="1" onclick="return confirm('Confirmer la suppression de tous les fichiers ?')">Réinitialiser les données</button>
    {% endif %}
  </form>
</body>
</html>
