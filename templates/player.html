
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Classement des joueurs - Les Plombiers</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Classement des joueurs</h1>
  <table class="ranking-table">
    <thead>
      <tr>
        <th>Nom</th>

        <th>Buts</th>
        <th>Passes</th>

      </tr>
    </thead>
    <tbody>
      {% for joueur in classement %}
      <tr>
        <td>{{ joueur.nom }}</td>
        <td>{{ joueur.prenom }}</td>
        <td>{{ joueur.buts }}</td>

      {% endfor %}
    </tbody>
  </table>
</body>
</html>
