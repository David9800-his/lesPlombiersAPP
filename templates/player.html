<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Classement des Plombiers</title>
  <style>
    body {
      background-color: #001f3f;
      font-family: "Courier New", Courier, monospace;
      color: #ffffff;
      text-align: center;
    }
    h1 {
      background-color: #003366;
      padding: 20px;
      color: #00ffff;
      text-shadow: 1px 1px #000;
    }
    table {
      margin: 20px auto;
      width: 80%;
      border-collapse: collapse;
      background-color: #000033;
    }
    th, td {
      border: 1px solid #00cccc;
      padding: 10px;
    }
    th {
      background-color: #003366;
    }
    a {
      color: #ffff00;
      text-decoration: none;
      font-weight: bold;
    }
    .gif-container {
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>üèí Classement G√©n√©ral - Les Plombiers üèí</h1>

  <div class="gif-container">
    <img src="https://media.giphy.com/media/l41lVw9D3ldm3Jk9S/giphy.gif" alt="GIF Hockey" width="100">
  </div>

  <table>
    <thead>
      <tr>
        <th>Joueur</th>
        <th>Buts</th>
        <th>Passes</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      {% for joueur, stats in classement %}
      <tr>
        <td>{{ joueur }}</td>
        <td>{{ stats.buts }}</td>
        <td>{{ stats.passes }}</td>
        <td>{{ stats.buts + stats.passes }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
