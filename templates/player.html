<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Classement - Les Plombiers 1990</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background-color: #001f3f;
      color: #00ffff;
      margin: 0;
      padding: 20px;
      background-image: url('https://www.transparenttextures.com/patterns/old-wall.png');
    }
    h1 {
      color: #00ffff;
      text-align: center;
      text-shadow: 1px 1px 2px black;
      font-size: 28px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #000033;
      color: white;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #00cccc;
      padding: 10px;
      text-align: center;
    }
    .gif90s {
      display: block;
      margin: 20px auto;
    }
    a {
      color: #ffff00;
      text-decoration: underline;
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üèí Classement des Plombiers üèÜ</h1>

  <img src="https://media.giphy.com/media/xT0xezQGU5xCDJuCPe/giphy.gif" alt="Hockey GIF" class="gif90s" width="120">

  <table>
    <thead>
      <tr>
        <th>Nom du joueur</th>
        <th>Buts</th>
        <th>Passes</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      {% for joueur, stats in classement %}
      <tr>
        <td>{{ joueur }}</td>
        <td>{{ stats.buts }}</td>
        <td>{{ stats.passes }}</td>
        <td>{{ stats.buts + stats.passes }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/">‚¨Ö Retour √† l'accueil</a>
</body>
</html>
