<!DOCTYPE html>
<html>
<head><title>Admin Dashboard</title></head>
<body style="font-family: Arial; background: #c0c0c0; padding: 20px;">
    <div style="max-width: 800px; margin: 0 auto; background: white; padding: 20px; border: 2px solid #808080;">
        <h1>Admin Dashboard</h1>
        <p>Welcome, {{ current_user.username }}!</p>
        <p><a href="/">Back to Site</a> | <a href="/auth/logout">Logout</a></p>
        
        <h2>Statistics</h2>
        <p>Players: {{ total_players }} | Matches: {{ total_matches }} | News: {{ total_news }}</p>
        
        <h2>Quick Actions</h2>
        <p>
            <a href="/admin/players/add">Add Player</a> |
            <a href="/admin/matches/add">Add Match</a> |
            <a href="/admin/news/add">Add News</a>
        </p>
        
        <h2>Management</h2>
        <p>
            <a href="/admin/players">Manage Players</a> |
            <a href="/admin/matches">Manage Matches</a> |
            <a href="/admin/news">Manage News</a>
        </p>
    </div>
</body>
</html>
