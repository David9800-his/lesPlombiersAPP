<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Historique des matchs</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    h1, h2 { color: #2c3e50; }
    ul { list-style: none; padding-left: 0; }
    li { margin: 0.3em 0; }
  </style>
</head>
<body>
  <h1>Historique des matchs</h1>

  {% for saison, dates in saisons.items() %}
    <h2>{{ saison }}</h2>
    {% if dates %}
      <ul>
        {% for date in dates %}
          <li><a href="{{ url_for('telecharger_csv', date=date) }}">Télécharger CSV - {{ date }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Aucun match enregistré.</p>
    {% endif %}
  {% endfor %}
</body>
</html>
